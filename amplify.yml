version: 1

frontend:
  phases:
    preBuild:
      commands:
        - set -e
        - mkdir -p ~/.ssh
        # Ensure secret exists
        - '[ -n "$SSH_PRIVATE_KEY" ] || { echo "ERROR: SSH_PRIVATE_KEY is empty"; exit 1; }'
        # Write key exactly as provided (plaintext with real newlines)
        - printf "%s" "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
        - chmod 600 ~/.ssh/id_ed25519
        - ssh-keyscan -H github.com >> ~/.ssh/known_hosts
        - eval "$(ssh-agent -s)"
        - ssh-add ~/.ssh/id_ed25519
        # Test auth (GitHub returns non-zero even when auth works; ignore)
        - ssh -T git@github.com || true
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*