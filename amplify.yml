version: 1

frontend:
  phases:
    preBuild:
      commands:
        - "set -e"
        # Configuring Node.js 22
        - "echo '=== CONFIGURING NODE.JS 22 ==='"
        - "nvm install 22.16.0"
        - "nvm use 22.16.0"
        - "echo '=== DEBUG: VERSIONS ==='"
        - "node --version"
        - "npm --version"
        - "echo '=== DEBUG: SSH ==='"
        - "export AWS_DEFAULT_REGION=us-east-1"
        # Injecting environment variables from Secrets Manager
        - "echo '=== INJECTING ENVIRONMENT VARIABLES FROM SECRETS MANAGER (SSH) ==='"
        - "SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id arn:aws:secretsmanager:us-east-1:800572458310:secret:idoeasy-prod-env-UPzspI --query SecretString --output text)"
        - "export SSH_PRIVATE_KEY=$(node -e 'const s=JSON.parse(process.argv[1]||\"{}\");process.stdout.write(s.SSH_PRIVATE_KEY||\"\");' \"$SECRET_JSON\")"
        - "test -n \"$SSH_PRIVATE_KEY\" || { echo 'ERROR: SSH_PRIVATE_KEY missing in secret JSON'; exit 1; }"
        - "mkdir -p ~/.ssh"
        - "echo \"$SSH_PRIVATE_KEY\" > ~/.ssh/id_ed25519"
        - "chmod 600 ~/.ssh/id_ed25519"
        - "ssh-keyscan -H github.com >> ~/.ssh/known_hosts"
        - "eval \"$(ssh-agent -s)\""
        - "ssh-add ~/.ssh/id_ed25519"
        - "ssh -T git@github.com || true"
        - "npm ci --include=dev"
        # Injecting environment variables from Secrets Manager
        - "echo '=== INJECTING ENVIRONMENT VARIABLES FROM SECRETS MANAGER ==='"
        - "ENV_JSON=$(aws secretsmanager get-secret-value --secret-id arn:aws:secretsmanager:us-east-1:800572458310:secret:prod/idoeasy/front-CNJfuq --query SecretString --output text)"
        - "export BACKEND_URL=$(node -e 'const s=JSON.parse(process.argv[1]||\"{}\");process.stdout.write(s.BACKEND_URL||\"\");' \"$ENV_JSON\")"
        - "export NEXTAUTH_SECRET=$(node -e 'const s=JSON.parse(process.argv[1]||\"{}\");process.stdout.write(s.NEXTAUTH_SECRET||\"\");' \"$ENV_JSON\")"
        - "export NEXTAUTH_TRUST_HOST=$(node -e 'const s=JSON.parse(process.argv[1]||\"{}\");process.stdout.write(s.NEXTAUTH_TRUST_HOST||\"\");' \"$ENV_JSON\")"
        - "export NEXTAUTH_BASE_PATH=$(node -e 'const s=JSON.parse(process.argv[1]||\"{}\");process.stdout.write(s.NEXTAUTH_BASE_PATH||\"\");' \"$ENV_JSON\")"
        - "export NODE_ENV=production"
        - "echo '=== INJECTED VARIABLES ==='"
        - "echo 'BACKEND_URL:' $BACKEND_URL"
        - "echo 'NEXTAUTH_SECRET:' ${NEXTAUTH_SECRET:0:10}..."
        - "echo 'NEXTAUTH_TRUST_HOST:' $NEXTAUTH_TRUST_HOST"
        - "echo 'NEXTAUTH_BASE_PATH:' $NEXTAUTH_BASE_PATH"
        - "echo 'NODE_ENV:' $NODE_ENV"
    build:
      commands:
        - "npm run build"
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - "node_modules/**/*"