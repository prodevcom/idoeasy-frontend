version: 1

frontend:
  phases:
    preBuild:
      commands:
        - "set -e"
        - "echo '=== CONFIGURANDO NODE.JS 22 ==='"
        - "nvm install 22.16.0"
        - "nvm use 22.16.0"
        - "echo '=== DEBUG: VERSÕES ==='"
        - "node --version"
        - "npm --version"
        - "echo '=== DEBUG: SSH ==='"
        - "export AWS_DEFAULT_REGION=us-east-1"
        # Busca JSON do Secrets Manager
        - "SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id arn:aws:secretsmanager:us-east-1:800572458310:secret:idoeasy-prod-env-UPzspI --query SecretString --output text)"
        # Extrai SSH_PRIVATE_KEY do JSON (usa Node; tudo entre aspas para o YAML não quebrar)
        - "export SSH_PRIVATE_KEY=$(node -e 'const s=JSON.parse(process.argv[1]||\"{}\");process.stdout.write(s.SSH_PRIVATE_KEY||\"\");' \"$SECRET_JSON\")"
        - "test -n \"$SSH_PRIVATE_KEY\" || { echo 'ERROR: SSH_PRIVATE_KEY missing in secret JSON'; exit 1; }"
        - "mkdir -p ~/.ssh"
        # O valor está em PLAIN TEXT no secret, então salva diretamente:
        - "echo \"$SSH_PRIVATE_KEY\" > ~/.ssh/id_ed25519"
        - "chmod 600 ~/.ssh/id_ed25519"
        - "ssh-keyscan -H github.com >> ~/.ssh/known_hosts"
        - "eval \"$(ssh-agent -s)\""
        - "ssh-add ~/.ssh/id_ed25519"
        - "ssh -T git@github.com || true"
        - "npm ci --include=dev"
    build:
      commands:
        - "npm run build"
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - "node_modules/**/*"