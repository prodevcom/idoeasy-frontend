version: 1

frontend:
  phases:
    preBuild:
      commands:
        - set -e
        # Busca JSON do Secrets Manager
        - SECRET_JSON=$(aws secretsmanager get-secret-value --secret-id arn:aws:secretsmanager:us-east-1:800572458310:secret:idoeasy-prod-env-UPzspI --query SecretString --output text)
        - export SSH_PRIVATE_KEY=$(node -e "const s=JSON.parse(process.argv[1]);console.log(s.SSH_PRIVATE_KEY||'');" "$SECRET_JSON")
        - test -n "$SSH_PRIVATE_KEY" || { echo "ERROR: SSH_PRIVATE_KEY missing in secret JSON"; exit 1; }
        - mkdir -p ~/.ssh
        # Decodifica base64 â†’ arquivo da chave
        - echo "$SSH_PRIVATE_KEY" | base64 -d > ~/.ssh/id_ed25519
        - chmod 600 ~/.ssh/id_ed25519
        - ssh-keyscan -H github.com >> ~/.ssh/known_hosts
        - eval "$(ssh-agent -s)"
        - ssh-add ~/.ssh/id_ed25519
        - ssh -T git@github.com || true
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*