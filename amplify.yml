version: 1
frontend:
  phases:
    preBuild:
      commands:
        - echo "=== DEBUG: SSH_PRIVATE_KEY ==="
        - echo "Variable exists: $([ -n \"$SSH_PRIVATE_KEY\" ] && echo 'YES' || echo 'NO')"
        - echo "Variable length: ${#SSH_PRIVATE_KEY}"
        - echo "=== END DEBUG ==="
        - mkdir -p ~/.ssh
        - echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
        - chmod 600 ~/.ssh/id_ed25519
        - ssh-keyscan -H github.com >> ~/.ssh/known_hosts
        - eval "$(ssh-agent -s)"
        - ssh-add ~/.ssh/id_ed25519
        - ssh -T git@github.com || true
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
